<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="SmartPOS Logo">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Food & Drinks</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Bills</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <div class="notifications">
                <a href="#">Notifications (3)</a>
            </div>
            <div class="support">
                <a href="#">Support</a>
            </div>
            <div class="user-info">
                <p>Theresa Webb</p>
                <span>Waiter - 4h 56m</span>
            </div>
        </aside>

       
        <main class="main-content">
            <header>
                <h1>Burgers</h1>
                <input type="search" placeholder="Search...">
            </header>

            <section class="burger-list">
                <div class="burger-item">
                    <img src="cheeseburger.jpg" alt="Cheeseburger">
                    <h3>Cheeseburger</h3>
                    <p>150g</p>
                    <p>$3.50</p>
                </div>
                <div class="burger-item">
                    <img src="chicken-deluxe.jpg" alt="Chicken Deluxe">
                    <h3>Chicken Deluxe</h3>
                    <p>240g</p>
                    <p>$4.25</p>
                </div>
                <div class="burger-item">
                    <img src="hamburger.jpg" alt="Hamburger">
                    <h3>Hamburger</h3>
                    <p>320g</p>
                    <p>$4.50</p>
                </div>
                <div class="burger-item">
                    <img src="big-john.jpg" alt="Big John">
                    <h3>Big John</h3>
                    <p>650g</p>
                    <p>$5.00</p>
                </div>
                <div class="burger-item">
                    <img src="spicy-chicken.jpg" alt="Spicy Chicken">
                    <h3>Spicy Chicken</h3>
                    <p>340g</p>
                    <p>$4.75</p>
                </div>
                <div class="burger-item">
                    <img src="superstars.jpg" alt="Superstars">
                    <h3>Superstars</h3>
                    <p>250g</p>
                    <p>$4.25</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
